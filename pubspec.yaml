name: observa_gye_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  animate_do: ^3.3.4
  back_button_interceptor: ^8.0.0
  dotted_border: ^2.1.0
  dropdown_button2: ^2.3.9
  flutter:
    sdk: flutter
  flutter_carousel_widget: ^3.1.0
  flutter_secure_storage: ^9.2.2
  flutter_svg: ^2.0.16
  flutter_zoom_drawer: ^3.2.0
  # google_maps_flutter: ^2.10.0
  google_maps_flutter: ^2.10.0
  http: ^1.2.2
  image_picker: ^1.1.2
  intl: ^0.19.0
  local_auth: ^2.3.0
  logger: ^2.5.0
  permission_handler: ^11.3.1
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true


  assets:
    - assets/
  
  fonts:
    - family: Dubai
      fonts:
        - asset: assets/fonts/Dubai-Bold.ttf
          style: normal
          weight: 900
        - asset: assets/fonts/Dubai-Regular.ttf
        - asset: assets/fonts/Dubai-Light.ttf
        - asset: assets/fonts/Dubai-Medium.ttf
        
        
